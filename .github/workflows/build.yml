name: Android Build with Buildozer

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    # Use a modern, stable runner environment
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Buildozer and Dependencies
        # Install buildozer and cython, which is required for Kivy compilation
        run: |
          pip install buildozer cython

      - name: Install Android Build Dependencies
        # Install necessary system packages for Android build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libssl-dev zlib1g-dev \
            libffi-dev pkg-config

      - name: Run Buildozer (Debug Build)
        # This command will download all necessary Android SDK components,
        # NDK, and Kivy dependencies, then build the APK.
        # The first run will be slow as it downloads everything.
        run: |
          buildozer android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: bin/*.apk
          retention-days: 7
