name: Build Android APK

# 手动触发或 push 到 main 分支时触发
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_SDK_ROOT: ${{ runner.home }}/.buildozer/android/platform/android-sdk
      PATH: ${{ runner.home }}/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin:${{ runner.home }}/.buildozer/android/platform/android-sdk/platform-tools:${{ env.PATH }}

    steps:
    # 1. 拉取仓库代码
    - uses: actions/checkout@v4

    # 2. 安装系统依赖
    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          python3 python3-pip git zip unzip openjdk-17-jdk \
          build-essential libssl-dev libffi-dev libsqlite3-dev zlib1g-dev wget curl

    # 3. 安装 Buildozer & Cython
    - name: Install Python packages
      run: |
        pip3 install --upgrade pip
        pip3 install buildozer cython

    # 4. 安装 Android SDK cmdline-tools
    - name: Install Android cmdline-tools
      run: |
        mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
        cd $ANDROID_SDK_ROOT/cmdline-tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
        unzip cmdline-tools.zip
        mv cmdline-tools latest
        rm cmdline-tools.zip

    # 5. 安装 Android SDK 平台 & Build-Tools
    - name: Install Android SDK packages
      run: |
        yes | sdkmanager --sdk_root=$ANDROID_SDK_ROOT --licenses
        sdkmanager --sdk_root=$ANDROID_SDK_ROOT "platform-tools" "platforms;android-33" "build-tools;36.1.0"

    # 6. 构建 APK
    - name: Build APK
      run: |
        buildozer -v android debug

    # 7. 上传 APK 产物
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: apk
        path: bin/*.apk
